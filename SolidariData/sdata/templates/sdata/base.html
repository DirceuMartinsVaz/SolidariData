{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'sdata/styles.css' %}">
        <title>{% block title %}SolidariData{% endblock %}</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Navigation Bar -->
            <div class="topnav">
                <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">TELA INICIAL</a>
                <a href="{% url 'family_list' %}" class="{% if request.resolver_match.url_name == 'family_list' or request.resolver_match.url_name == 'family_detail' or request.resolver_match.url_name == 'family_create' or request.resolver_match.url_name == 'family_update' or request.resolver_match.url_name == 'family_delete' %}active{% endif %}">FAMÍLIAS</a>
                <a href="{% url 'institution_list' %}" class="{% if request.resolver_match.url_name == 'institution_list' or request.resolver_match.url_name == 'institution_detail' or request.resolver_match.url_name == 'institution_create' or request.resolver_match.url_name == 'institution_update' or request.resolver_match.url_name == 'institution_delete' %}active{% endif %}">INSTITUIÇÕES</a>
                <a href="{% url 'event_list' %}" class="{% if request.resolver_match.url_name == 'event_list' or request.resolver_match.url_name == 'event_detail' or request.resolver_match.url_name == 'event_create' or request.resolver_match.url_name == 'event_update' or request.resolver_match.url_name == 'event_delete' %}active{% endif %}">EVENTOS</a>
            </div>

            <!-- Main Content -->
            <main>
                <div class="container">
                    <div class="content">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer>
                <div class="footer">
                    <p>&copy; 2025 SolidariData. Todos os direitos reservados.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
