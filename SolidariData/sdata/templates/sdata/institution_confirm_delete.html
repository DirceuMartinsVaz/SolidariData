{% extends "sdata/base.html" %}
{% block content %}

<h1>Remover Instituição</h1>
<p>Você tem certeza de que deseja remover a instituição "{{ institution.institution_name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="button" class="btn-secondary" onclick="window.location.href='{% url 'institution_list' %}'">
        Cancelar
    </button>
    <button class="btn-danger" type="submit">Sim, remover</button>
</form>

{% endblock %}
